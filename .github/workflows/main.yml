      DISTRO_VARIANT: "buster"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=${GITHUB_REPOSITORY/docker-/}
          if [[ $GITHUB_REF == refs/heads/* ]]; then
             if [[ $GITHUB_REF == refs/heads/*/* ]] ; then
               BRANCH="${DOCKER_IMAGE}:$(echo $GITHUB_REF | sed "s|refs/heads/||g" | sed "s|/|-|g")"
             else
               BRANCH=${GITHUB_REF#refs/heads/}
             fi

            case ${BRANCH} in
              "main" | "master" )
                  ## Irrelevant
                  BRANCHTAG="${DOCKER_IMAGE}:${DISTRO}-${DISTRO_VARIANT}-php${PHP_VERSION}-kc${KC_VERSION},${DOCKER_IMAGE}:kc${KC_VERSION}-php${PHP_VERSION}-${DISTRO}_${DISTRO_VARIANT}"
                ;;
              "develop" )
                  ## Irrelevant
                  BRANCHTAG="${DOCKER_IMAGE}:develop"
                ;;
              * )
                  BRANCHTAG="${DOCKER_IMAGE}:kc${KC_VERSION}-php${PHP_VERSION}-${DISTRO}_${DISTRO_VARIANT}"
                ;;
            esac
          fi

          if [[ $GITHUB_REF == refs/tags/* ]]; then
               GITTAG="${DOCKER_IMAGE}:kc${KC_VERSION}-php${PHP_VERSION}-${DISTRO}_${DISTRO_VARIANT}-$(echo $GITHUB_REF | sed 's|refs/tags/||g')"
          fi

          if [ -n "${BRANCHTAG}" ] && [ -n "${GITTAG}" ]; then
            TAGS="${BRANCHTAG},${GITTAG}"
          else
            TAGS="${BRANCHTAG}${GITTAG}"
          fi

          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=docker_image::${DOCKER_IMAGE}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Label
        id: Label
        run: |
          if [ -f "Dockerfile" ] ; then
            sed -i "/ADD .*/i LABEL tiredofit.kopano.git_repository=\"https://github.com/${GITHUB_REPOSITORY}\"" Dockerfile
            sed -i "/ADD .*/i LABEL tiredofit.kopano.git_commit=\"${GITHUB_SHA}\"" Dockerfile
            sed -i "/ADD .*/i LABEL tiredofit.kopano.git_committed_by=\"${GITHUB_ACTOR}\"" Dockerfile
            sed -i "/ADD .*/i LABEL tiredofit.kopano.image_build_date=\"$(date +'%Y-%m-%d %H:%M:%S')\"" Dockerfile
            if [ -f "CHANGELOG.md" ] ; then
              sed -i "/ADD .*/i LABEL tiredofit.kopano.git_changelog_version=\"$(head -n1 ./CHANGELOG.md | awk '{print $2}')\"" Dockerfile
              mkdir -p install/assets/.changelogs ; cp CHANGELOG.md install/assets/.changelogs/${GITHUB_REPOSITORY/\//_}.md
            fi

