              sed -i "/ADD .*/i LABEL tiredofit.kopano.git_tag=\"${GITHUB_REF#refs/tags/v}\"" Dockerfile
            fi

            if [[ $GITHUB_REF == refs/heads/* ]]; then
              sed -i "/ADD .*/i LABEL tiredofit.kopano.git_branch=\"${GITHUB_REF#refs/heads/}\"" Dockerfile
            fi
          fi

      - name: Build
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
             DISTRO=${{ env.DISTRO }}
             DISTRO_VARIANT=${{ env.DISTRO_VARIANT }}
             KOPANO_CORE_VERSION=${{ env.KC_VERSION }}
             PHP_BASE=${{ env.PHP_VERSION }}

